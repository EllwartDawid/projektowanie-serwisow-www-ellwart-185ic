<!doctype html>
<html lang="pl">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Bevan&family=Pacifico&family=Yeseva+One&display=swap"
    rel="stylesheet">
  <link rel='stylesheet' type='text/css' href='main.css' />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <title>Labolatorium nr 3</title>
</head>

<body>

  <section class="center">

    <div class="container">

      <header class="text-uppercase font-weight-bold">
        <h1>Serwisy www Ellwart Dawid</h1>
      </header>

      <div class="row container-fluid">

        <div class="col-sm-6 col-md-4 box">
          <input type="text" id="zadjeden"> Wprowdź tekst</input>
          <button type="button" onclick="zadJeden()">Sprawdź długość</button>
        </div>

        <div class="col-sm-6 col-md-4 box">
          <button type="button" value="Wykonaj" onclick="zadDwa()">Sprawdź sume tablicy</button>
        </div>

        <div class="col-sm-6 col-md-4 box">
          <button type="button" onclick="zadTrzy(litera)">Zamien duże na małe i odwrotnie</button>
        </div>


        <div class="col-sm-6 col-md-4 box">
          <button type="button" value="Wykonaj" onclick="zadCztery(pierwsza,druga)">Pomnóż</button>
        </div>

        <div class="col-sm-6 col-md-4 box">
          <button type="button" value="Wykonaj" onclick="zadPiec(imie,miesiac)">Imie i miesiac</button>
        </div>

        <div class="col-sm-6 col-md-4 box">
          <button type="button" value="Wykonaj" onclick="zadSzesc(tekst,znak)">Rozdziel</button>
        </div>

        <div class="col-sm-6 col-md-4 box">
          <button type="button" value="Wykonaj" onclick="zadSiedemd(tab)">Duże litery</button>
        </div>

        <div class="col-sm-6 col-md-4 box">
          <button type="button" value="Wykonaj" onclick="zadSiedemm(tab)">Mieszane litery</button>
        </div>

        <div class="col-sm-6 col-md-4 box">
          <button type="button" value="Wykonaj" onclick="checkFemale(name)">Imie dziewczyny?</button>
        </div>

        <div class="col-sm-6 col-md-4 box">
          <button type="button" value="Wykonaj" onclick="countWomanInTable(users)">Ile dziewczyn</button>
        </div>



      </div>
    </div>
  </section>
  <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="zadania.js"></script>



  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
</body>

</html>
